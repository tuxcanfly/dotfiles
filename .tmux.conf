# vim: ft=sh
unbind C-b
set -g prefix `
bind-key ` send-prefix
bind-key L last-window
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

set -g base-index 1
set -g @resurrect-processes 'vim ~tuxchat su "- tcf" dcrd dcrwallet btcd'

setw -g mode-keys vi
setw -g window-status-separator ''
setw -g status-left " #H "
setw -g status-right " %H:%M %d-%b-%y "
setw -g status-right-attr bold
setw -g window-status-format " #I: #W "
setw -g window-status-current-format " #I: #W "
setw -g pane-base-index 1
set-option -g default-shell /bin/zsh

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'g clone gh:tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

if "test -f ~/.tmux/powerline.tmux" \
    "source-file ~/.tmux/powerline.tmux"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-logging'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
